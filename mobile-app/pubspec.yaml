name: event_booking_app
description: A Flutter-based Event Booking mobile application

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP client for API calls
  http: ^1.1.0

  # JSON annotation and serialization
  json_annotation: ^4.8.1

  # Routing
  go_router: ^12.1.3

  # Payment Gateway
  flutter_stripe: ^10.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Image handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4

  video_player: ^2.7.0

  # Icons
  cupertino_icons: ^1.0.2

  # Utilities
  intl: ^0.19.0

  # Loading indicators
  flutter_spinkit: ^5.2.0

  # Toast messages
  fluttertoast: ^8.2.4

  # Staggered Grid View for masonry layout
  flutter_staggered_grid_view: ^0.7.0

  # Email validation
  email_validator: ^2.1.17

  # Environment variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - .env

  # Custom fonts (commented out until font files are added)
  # fonts:
